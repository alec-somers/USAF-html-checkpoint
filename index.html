<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GMDB</title>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <header class="main-header">
      <h2>GMDB</h2>
      <nav class="main-header-nav">
        <a href="#">Home</a>
        <a href="#">Login</a>
      </nav>
      <form class="search-form">
        <input
          class="search-form-input"
          type="search"
          name="search-bar"
          value=""
          placeholder="Search"
        />
        <button class="search-form-button" type="button">Search</button>
      </form>
    </header>

    <main>
      <header>
        <h1 class="section-header">Login</h1>
      </header>
      <form class="login-input">
        <div class="login-input-group">
          <label for="email">Email:</label>
          <input class="email-input" type="email" id="email" name="email" />
        </div>
        <div class="login-input-group">
          <label for="password">Password:</label>
          <input
            class="password-input"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <div class="button-container">
          <button class="login-button">Login</button>
        </div>
      </form>
    </main>
  </body>
</html>
